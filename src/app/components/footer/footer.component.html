<div class="container">
   

        <ul>
            <img src="../../../assets/images/return.svg" (click)="filter.emit('all')">
            <li *ngFor="let tech of techs" class="iconView">
                <i [class]="tech.icon" (click)="filter.emit(tech.name)"></i>
                <i [class]="tech.altIcon" (click)="filter.emit(tech.name)"></i>
            </li>
        </ul>

</div>
